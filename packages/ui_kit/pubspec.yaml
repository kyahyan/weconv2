name: ui_kit
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.0
  lucide_icons: ^0.257.0
  shadcn_ui: ^0.4.0
  core:
    path: ../core
  models:
    path: ../models
  image_picker: ^1.0.0
  mobile_scanner: ^5.1.1
  timeago: ^3.6.1
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # To add assets to your package, add an assets section, like this:
  assets:
    - assets/sounds/notification.wav

  # To add custom fonts to your package, add a fonts section here,

  # To add custom fonts to your package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/San-Francisco-Pro-Fonts-master/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/San-Francisco-Pro-Fonts-master/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: assets/fonts/San-Francisco-Pro-Fonts-master/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/San-Francisco-Pro-Fonts-master/SF-Pro-Display-Light.otf
          weight: 300
